	<meta charset="UTF-8">

<body>
	<script>
        //       13. С помощью окна ввода, вызываемого методом prompt, сделать сложение двух чисел, а вывод результата
        //       при помощи метода alert
        let x = +prompt(`Set x = `);
        let y = +prompt(`Set y = `);
        z=x+y;
        alert(`x+y=${z}`);

        //      14. С помощью окна ввода, вызываемого методом prompt, пользователь последовательно выводит имя,
        //      фамилию и возраст, а вам необходимо вывести строку такого вида
        //      Доброго вечера Иван Иванов, мои поздравления что вам 32 , а вывод результата при помощи метода alert
        let name = prompt(`имя`);
        let secondName = prompt(`фамилия`);
        let age = prompt(`возраст`);
        alert(`Добрый вечер, ${name} ${secondName}! Мои поздравления, что вам уже ${age}`);
	</script>
